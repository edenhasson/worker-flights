<div class="table-container">
    <table class="styled-table">
      <thead>
        <tr>
          <th>Flight #</th>
          <th>Origin</th>
          <th>Departure</th>
          <th>Destination</th>
          <th>Arrival</th>
        </tr>
      </thead>
      <tbody>
        @for (flight of flights(); track $index) {
          <tr (click)="selectFlight(flight)"
              [class.selected]="isSelected(flight)">
            <td>{{ flight.num }}</td>
            <td>{{ flight.from }}</td>
            <td>{{ flight.from_date }}</td>
            <td>{{ flight.to }}</td>
            <td>{{ flight.to_date }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
